<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="calculator, javascript" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Basic Javascript calculator" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input id="calc-input" value="0" readonly />
        <div class="buttons-container">
          <button id="btn+" class="button operator">+</button>
          <button id="btn-" class="button operator">-</button>
          <button id="btn*" class="button operator">*</button>
          <button id="btn/" class="button operator">/</button>
          <button id="btn7" class="button number">7</button>
          <button id="btn8" class="button number">8</button>
          <button id="btn9" class="button number">9</button>
          <button id="btn4" class="button number">4</button>
          <button id="btn5" class="button number">5</button>
          <button id="btn6" class="button number">6</button>
          <button id="btn1" class="button number">1</button>
          <button id="btn2" class="button number">2</button>
          <button id="btn3" class="button number">3</button>
          <button id="btn0" class="button number">0</button>
          <button id="btn," class="button number">.</button>
          <button id="btnC" class="button number">C</button>
          <button id="btn=" class="button operator">=</button>
          <button id="btn←" class="button backspace">←</button>
        </div>
      </div>
    </div>
  </body>
</html>
